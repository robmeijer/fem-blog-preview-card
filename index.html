<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main">
    <article class="card">
        <div class="card__image-wrapper">
            <img src="./assets/images/illustration-article.svg" alt="Illustration" class="card__image">
        </div>
        <div class="card__content">
            <div class="card__category">Learning</div>
            <div class="card__publish-date">Published 21 Dec 2023</div>
            <a href="#" class="card__title"><h1>HTML & CSS foundations</h1></a>
            <p class="card__description">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
        </div>
        <div class="card__author">
            <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="card__author-avatar">
            <div class="card__author-name">Greg Hooper</div>
        </div>
    </article>
</main>
</body>
</html>
